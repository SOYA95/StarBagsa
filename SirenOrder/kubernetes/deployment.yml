apiVersion: apps/v1
kind: Deployment
metadata:
  name: SirenOrder
  labels:
    app: SirenOrder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: SirenOrder
  template:
    metadata:
      labels:
        app: SirenOrder
    spec:
      containers:
        - name: SirenOrder
          image: username/SirenOrder:latest
          ports:
            - containerPort: 8080
          env:
            - name: configurl
              valueFrom:
                configMapKeyRef:
                  name: apiurl
                  key: url
